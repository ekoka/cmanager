{% extends 'customers/base.html' %}

{% block content %}
<p><a href="{%url 'customers:list_customers'%}">Customer list</a></p>
<form action="{% url "customers:edit_customer" customer_id=customer.id%}" method="post" novalidate>
    {% csrf_token %}
    <ul>
        {{ cf.as_ul }}
    </ul>
    <input type="submit" name="save" value="Save"/>
    <input type="submit" name="delete" value="Delete"/>
</form>
{% endblock content %}
